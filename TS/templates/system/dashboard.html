

    <!-- View Violations Content -->
    <section id="view-violations-content">
        <div class="section-header d-flex justify-content-between align-items-center">
            <div class="title-section">
                <i class="fas fa-table"></i><b> RECENT VIOLATIONS</b>
            </div>

            <div class="controls">
                <label>Filters</label>
                <select id="filter-by-status" class="outline">
                    <option value="" disabled selected>ID Status</option>
                    <option value="claimed">Claimed</option>
                    <option value="unclaimed">Unclaimed</option>
                </select>
                <select id="sort-by" class="outline">
                    <option value="" disabled selected>Sort By</option>
                    <option value="date">Date</option>
                    <option value="student-name">Student Name</option>
                </select>
                <input type="text" id="search-student" class="outline" placeholder="Search Student">
            </div>
        </div>

        <div class="container mt-3">
            <table id="violations-table" class="table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Ticket #</th>
                        <th>Violation Type</th>
                        <th>Date/Time</th>
                        <th>OSA Status</th>
                        <th>ID Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="violations-table-body">

                        <td>
                            <div class="d-flex gap-2">
                                <a href="ticketDetails.html" class="btn btn-primary">View</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Logout Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body text-center">
                    <p>Are you sure you want to logout, <strong>Rem Well Pepito</strong>?</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" style="width:fit-content" data-bs-dismiss="modal">Cancel</button>
                    <a href="loginPage.html" class="btn btn-danger" style="width:fit-content">Logout</a>
                </div>
            </div>
        </div>
    </div>
