{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XU OSA - Admin Dashboard</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <div class="header-title">
      <div class="title-small">XU OSA</div>
      <div class="title-large">ENTRY VIOLATION SYSTEM</div>
    </div>
    <div class="user-info">
      <div class="user-icons">
        <span class="icon-settings" aria-label="Settings Icon"></span>
        <div class="vertical-line"></div>
        <span class="icon-user" aria-label="User Icon"></span>
      </div>
      <div class="user-details">
        <div>PEPITO, REM WELL</div>
        <div>SSIO User</div>
      </div>
    </div>
  </div>

  <!-- Admin Navigation -->
  <div class="buttons">
    <button class="btn view" id="view-violations">
      <i class="fas fa-eye icon" aria-hidden="true"></i><b>VIEW VIOLATIONS</b>
    </button>
    <button class="btn add" id="add-violation">
      <i class="fas fa-plus-circle icon" aria-hidden="true"></i><b>ADD VIOLATION</b>
    </button>
    <button class="btn manage" id="manage-users">
      <i class="fas fa-users-cog icon" aria-hidden="true"></i><b>MANAGE USERS</b>
    </button>
    <div class="date-info">
      <div class="today">TODAY</div>
      <div id="current-date"></div>
      <div id="current-time"></div>
    </div>
  </div>

  <div class="horizontal-line"></div>
  {% block content %}{% endblock %}
  <script src="{% static 'js/admin.js' %}"></script>
</body>
</html>
