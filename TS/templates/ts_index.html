{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XU SSIO - Admin Dashboard</title>

  <!-- CSS Links -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- JS Links -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Header Section -->
  <div class="header d-flex justify-content-between align-items-center p-3">
    <div class="header-title">
      <div class="title-small"><strong>XU SSIO</strong></div>
      <div class="title-large"><strong>ENTRY VIOLATION SYSTEM</strong></div>
    </div>
    <div class="user-info d-flex align-items-center">
      <div class="user-icons me-3 d-flex align-items-center">
        <i class="fa-solid fa-gear"></i>
        <div class="vertical-line mx-2"></div><i class="fa-solid fa-user"></i>
      </div>
      <div class="user-details text-end">
        <div>PEPITO, REM WELL</div>
        <div>SSIO User</div>
      </div>
    </div>
  </div>

  <!-- Admin Navigation Buttons -->
  <div class="nav buttons d-flex flex-wrap align-items-center p-3">
    <a href="{% url 'ts:Dashboard' %}" class="btn manage me-2 mb-2">
      <i class="fas fa-eye icon me-1" aria-hidden="true"></i><b>VIEW VIOLATIONS</b>
    </a>
    <a href="{% url 'ts:CreateTicket' %}" class="btn manage me-2 mb-2">
      <i class="fas fa-plus-circle icon me-1" aria-hidden="true"></i><b>ADD VIOLATION</b>
    </a>
    <a href="{% url 'ts:UserManagement' %}" class="btn manage me-2 mb-2">
      <i class="fas fa-users-cog icon me-1" aria-hidden="true"></i><b>MANAGE USERS</b>
    </a>

    <div class="date-info ms-auto text-end">
      <div class="today">TODAY</div>
      <div id="current-date"></div>
      <div id="current-time"></div>
    </div>
  </div>

  <div class="horizontal-line my-3"></div>

  <!-- Logout Modal -->
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body text-center">
          <p>Are you sure you want to logout, <strong>Rem Well Pepito</strong>?</p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <a href="loginPage.html" class="btn btn-danger">Logout</a>
        </div>

      </div>
    </div>
  </div>

  <!-- Dynamic Content -->
  {% block content %}
  {% endblock %}

  <!-- Live Clock Script -->
  <script>
    function updateDateTime() {
      const now = new Date();
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const timeOptions = { hour: '2-digit', minute: '2-digit' };

      document.getElementById('current-date').textContent = now.toLocaleDateString(undefined, dateOptions);
      document.getElementById('current-time').textContent = now.toLocaleTimeString(undefined, timeOptions);
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);

    document.addEventListener('DOMContentLoaded', function () {
      const buttons = document.querySelectorAll('.buttons .btn');
      const sections = document.querySelectorAll('.content-section');

      buttons.forEach(button => {
        button.addEventListener('click', function () {
          buttons.forEach(btn => btn.classList.remove('active-btn'));
          sections.forEach(section => section.style.display = 'none');

          this.classList.add('active-btn');

          const targetId = this.id + '-content';
          const targetSection = document.getElementById(targetId);
          if (targetSection) targetSection.style.display = 'block';
        });
      });
    });
  </script>

</body>
</html>
